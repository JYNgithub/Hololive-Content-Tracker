# .github/workflows/extract_analytics.yml
name: Extract YouTube Analytics

on:
  schedule:
    - cron: '30 8 * * *'  # Runs at 08:30 UTC daily 
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git & Pull Latest
        run: |
          git config --global user.name "JYNgithub"
          git config --global user.email "chongjinjye@gmail.com"
          git pull --rebase origin main

      - name: Run extract_analytics.py
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python scrapers/extract_analytics.py

      - name: Commit CSV output
        run: |
          git add data/talent_schedule.csv
          git commit -m "$(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
