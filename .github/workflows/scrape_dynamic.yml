# .github/workflows/scrape_dynamic.yml
name: Daily Holo Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every hour at minute 0
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chromium & ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-browser chromium-chromedriver libglib2.0-0 libnss3 libfontconfig1 libx11-xcb1

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrapers/scrape_dynamic_holo.py

      - name: Commit CSV output
        run: |
          git config --global user.name "JYNgithub"
          git config --global user.email "chongjinjye@gmail.com"
          git add data/talent_schedule.csv
          git commit -m "$(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main


