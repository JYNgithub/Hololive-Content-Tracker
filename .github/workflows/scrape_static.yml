# .github/workflows/scrape_static.yml
name: Monthly Holo Scraper

on:
  schedule:
    - cron: '0 * * * *'  # monthly at 00:00 on the 1st
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install specific Chrome version
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_117.0.5938.132-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_117.0.5938.132-1_amd64.deb

      - name: Install matching ChromeDriver
        run: |
          wget https://chromedriver.storage.googleapis.com/117.0.5938.132/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrapers/scrape_static_holo.py

      - name: Commit CSV output
        run: |
          git config --global user.name "JYNgithub"
          git config --global user.email "chongjinjye@gmail.com"
          git add data/talent_info.csv
          git commit -m "$(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main


