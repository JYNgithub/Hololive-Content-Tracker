name: scrape-holo-deploy # deployment name
entrypoint: scrape/scrape_dynamic_holo.py:main # format: {file_name}:{flow_name}

pull:
  - prefect.deployments.steps.git_clone: # set up remote code storage
      id: clone-step
      repository: https://github.com/JYNgithub/Hololive-Content-Tracker
      branch: main

  - prefect.deployments.steps.pip_install_requirements: # install requirements from remote code storage
      directory: "{{ clone-step.directory }}"
      requirements_file: requirements.txt

deployments:
  - name: scrape-holo-deploy
    parameters: # input parameters during runtime
      host: ""
      token: ""